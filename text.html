<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صندوق نص عائم</title>
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* صندوق محرر النص */
    .floating-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 9999;
      display: none;
      flex-direction: column;
    }

    .floating-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .floating-header button {
      background: transparent;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }

    .floating-content {
      flex: 1;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      outline: none;
      font-family: inherit;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <button onclick="openBox()">فتح المحرر</button>

  <div class="floating-box" id="floatingBox">
    <div class="floating-header">
      <span>محرر النص العائم</span>
      <button onclick="closeBox()">×</button>
    </div>
    <div class="floating-content">
      <textarea placeholder="اكتب هنا..."></textarea>
    </div>
  </div>

  <script>
    function openBox() {
      document.getElementById('floatingBox').style.display = 'flex';
      localStorage.setItem('editorOpen', 'true'); // لحفظ الحالة
    }

    function closeBox() {
      document.getElementById('floatingBox').style.display = 'none';
      localStorage.removeItem('editorOpen');
    }

    // عند تحميل الصفحة، تحقق هل يجب إظهار الصندوق
    window.addEventListener('load', function () {
      if (localStorage.getItem('editorOpen') === 'true') {
        document.getElementById('floatingBox').style.display = 'flex';
      }
    });
  </script>
</body>
</html>
