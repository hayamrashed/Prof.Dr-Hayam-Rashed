    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #20355c;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #f8fbfd;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #010050;
    }
    form#patientForm {
      width: 80%;
      margin: auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    form#patientForm .full-width {
      grid-column: 1 / 3;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    input[type="file"]:focus,
    select:focus {
      border-color: #2E5C20;
      outline: none;
    }

    label {
      font-weight: bold;
      color: #04243f;
      display: block;
      margin-bottom: 5px;
    }

    button[type="submit"] {
      background-color: #04243f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      grid-column: 1 / 3;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #1f4015;
    }

    #uploadStatus {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: red;
      grid-column: 1 / 3;
    }

.logo-img {

.logo h1 {

.nav-links {

.menu-icon {

/* قسم التواصل */
.contact {

}
.contact h2 {
  font-size: 30px;
  margin-bottom: 20px;
}
.contact p {
  font-size: 16px;
  margin-bottom: 10px;
}

footer {
  background: #031a2d;
  color: white;
  text-align: center;
  padding: 15px 10px;
  font-size: 14px;
}

.footer-content {
  display: flex;

.footer-content span {

.social-icons a {

@media (max-width: 768px) {

    display: none;

<body>

  <h2>immunohistochemistry</h2>

  <form id="patientForm">
    <div>
      <label for="code">Code:</label>
      <input type="text" id="code" required>
    </div>
    <div>
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" required>
    </div>

    <div>
      <label for="sex">Sex:</label>
      <select id="sex" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" required>
    </div>

    <div>
      <label for="specimenReceivedDate">Specimen Received Date:</label>
      <input type="date" id="specimenReceivedDate" required>
    </div>
    <div>
      <label for="dateReportIssued">Report Issued Date:</label>
      <input type="date" id="dateReportIssued" required>
    </div>

    <div class="full-width">
      <label for="referredBy">Referred By:</label>
      <input type="text" id="referredBy" required>
    </div>

    <div class="full-width">
      <label for="clinicalData">Clinical Data:</label>
      <textarea id="clinicalData" rows="3" required></textarea>
    </div>

    <div>
      <label for="specimen">Specimen:</label>
      <input type="text" id="specimen" required>
    </div>
    <div>
      <label for="procedure">Procedure:</label>
      <input type="text" id="procedure" required>
    </div>

    <div class="full-width">
      <label for="results">Results:</label>
      <textarea id="results" rows="3" required></textarea>
    </div>

    <div class="full-width">
      <label for="diagnosis">Diagnosis:</label>
      <textarea id="diagnosis" rows="3" required></textarea>
    </div>

    <div class="full-width">
      <label for="photo">Attach ID Photo:</label>
      <input type="file" id="photo" accept="image/*" required>
    </div>

    <div class="full-width">
      <label for="additionalPhotos">Upload Additional Photos:</label>
      <input type="file" id="additionalPhotos" accept="image/*" multiple>
    </div>

    <button type="submit">Save Data</button>

    <div id="uploadStatus"></div>
  </form>
