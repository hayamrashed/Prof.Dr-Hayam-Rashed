<body>
  <h2>تصدير الجداول:</h2>
  <button onclick="exportTable('immunohistochemistry')">immunohistochemistry </button>
  <button onclick="exportTable('pathology')">pathology </button>
  <button onclick="exportTable('cytology')">cytology </button>

  <script>
    const bucketName = 'photo';

    const tableConfigs = {
      immunohistochemistry: {
        url: "https://bnmgxpkqjhhhccaroibc.supabase.co",
        key: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJubWd4cGtxamhoaGNjYXJvaWJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2ODM1ODksImV4cCI6MjA2MTI1OTU4OX0.tnIIQZWYr5NuZfjTWAdMgPYde6wTIFq08secQnqAnRs",
        table: "immunohistochemistry_report",
      },
      pathology: {
        url: "https://fbxphgrumfifpanlkbzd.supabase.co",
        key: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZieHBoZ3J1bWZpZnBhbmxrYnpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4Mzg1NTQsImV4cCI6MjA2MTQxNDU1NH0.gaS2hTxSTniuedtKxTStMKC4e-72Y554aYTYGKEBoDE",
        table: "pathology_report",
      },
      cytology: {
        url: "https://bimyioebtynlhxqzwqge.supabase.co",
        key: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpbXlpb2VidHlubGh4cXp3cWdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4Mzg2OTAsImV4cCI6MjA2MTQxNDY5MH0.dDvpl3X5H4hQ9BSFXEdg_eV0NJVF7K8FcNJ-R5-HEcw",
        table: "cytology_reports",
      }
    };

    async function exportTable(type) {
      const config = tableConfigs[type];
      if (!config) {
        alert("إعدادات الجدول غير موجودة.");
        return;
      }

      const response = await fetch(`${config.url}/rest/v1/${config.table}?select=*`, {
        headers: {
          apikey: config.key,
          Authorization: `Bearer ${config.key}`
        }
      });

      const patients = await response.json();
      if (!patients || patients.length === 0) {
        alert("لا توجد بيانات في الجدول.");
        return;
      }

      const workbook = new ExcelJS.Workbook();
      const sheet = workbook.addWorksheet("المرضى");

      // إعداد الأعمدة بناءً على أول عنصر + عمود الصورة
      const firstPatient = patients[0] || {};
      const columns = [{ header: "الصورة", key: "photo", width: 20 }];
      for (const key in firstPatient) {
        if (key !== "photo_url") {
          columns.push({ header: key, key: key, width: 25 });
        }
      }
      sheet.columns = columns;

      for (const patient of patients) {
        const rowData = { ...patient };
        delete rowData.photo_url;
        const row = sheet.addRow(rowData);
        const rowNumber = row.number;

        if (patient.photo_url) {
          const imageUrl = `${config.url}/storage/v1/object/public/${bucketName}/${patient.photo_url}`;
          try {
            const imageBlob = await fetch(imageUrl).then(res => res.blob());
            const buffer = await imageBlob.arrayBuffer();

            const imageId = workbook.addImage({
              buffer,
              extension: 'png',
            });

            sheet.addImage(imageId, {
              tl: { col: 0, row: rowNumber - 1 },
              ext: { width: 100, height: 100 },
              editAs: "oneCell"
            });

            sheet.getRow(rowNumber).height = 80;
          } catch (error) {
            console.error("فشل تحميل الصورة:", error);
          }
        }
      }

      const buffer = await workbook.xlsx.writeBuffer();
      const blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${type}_patients.xlsx`;
      link.click();
    }
  </script>
