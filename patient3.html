<script>
  // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø¹Ù†Ø§ØµØ±
  function findAncestor(el, className) {
    while (el && el !== document.body) {
      if (el.classList && el.classList.contains(className)) return el;
      el = el.parentNode;
    }
    return null;
  }

  function moveBoldTitleUp() {
    const selectedEl = window.getSelection().anchorNode;
    const targetDiv = findAncestor(selectedEl, 'bold-title');
    if (!targetDiv) return;
    const currentMargin = parseInt(window.getComputedStyle(targetDiv).marginBottom) || 0;
    targetDiv.style.marginBottom = Math.max(currentMargin - 20, 0) + 'px';
  }

  function moveBoldTitleDown() {
    const selectedEl = window.getSelection().anchorNode;
    const targetDiv = findAncestor(selectedEl, 'bold-title');
    if (!targetDiv) return;
    const currentMargin = parseInt(window.getComputedStyle(targetDiv).marginBottom) || 0;
    targetDiv.style.marginBottom = (currentMargin + 20) + 'px';
  }

  // ØªØ­ÙƒÙ… ÙÙŠ Ø­Ø¬Ù… Ø§Ù„Ø®Ø·
  function applyRealFontSize(size) {
    const selection = window.getSelection();
    if (selection.rangeCount > 0 && !selection.isCollapsed) {
      document.execCommand("fontSize", false, "7");
      document.querySelectorAll("font[size='7']").forEach(el => {
        el.removeAttribute("size");
        el.style.fontSize = size;
      });
    } else {
      const activeEl = document.activeElement;
      if (activeEl && activeEl.isContentEditable) {
        activeEl.style.fontSize = size;
      }
    }
  }

  // Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø¹Ø±Ø¶ Ø§Ù„ØªÙ‚Ø±ÙŠØ±
  document.getElementById('widthRange').addEventListener('input', function () {
    document.getElementById('patientReport').style.width = this.value + 'px';
  });
</script>
