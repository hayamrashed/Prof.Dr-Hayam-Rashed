.form-container {

/* عناوين الحقول */

<body>
  <div class="form-container">
    <h2> المدفوعات </h2>
    <form id="reportForm">
      <label>الاسم</label>
      <input type="text" name="name" required />

      <label>رقم الهاتف</label>
      <input type="tel" name="phone" required />

      <label>رقم البطاقة</label>
      <input type="text" name="id_number" required />

      <label>رقم الكود</label>
      <input type="text" name="code_number" required />

      <label>نوع التقرير</label>
<select name="report_type" required>
  <option value="">Select Report Type</option>
  <option value="IHC Report">IHC Report</option>
  <option value="Pathology Report">Pathology Report</option>
  <option value="Cytology Report">Cytology Report</option>
</select>


      <label>إجمالي المطلوب</label>
      <input type="number" name="total" id="total" required />

      <label>المدفوع</label>
      <input type="number" name="paid" id="paid" required />

      <label>الباقي</label>
      <input type="number" name="remaining" id="remaining" readonly />

      <button type="submit">إرسال</button>
    </form>
  </div>

  <script>
    const totalInput = document.getElementById('total');
    const paidInput = document.getElementById('paid');
    const remainingInput = document.getElementById('remaining');

    function updateRemaining() {
      const total = parseFloat(totalInput.value) || 0;
      const paid = parseFloat(paidInput.value) || 0;
      remainingInput.value = total - paid;
    }

    totalInput.addEventListener('input', updateRemaining);
    paidInput.addEventListener('input', updateRemaining);

    document.getElementById('reportForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      data.total = parseFloat(data.total);
      data.paid = parseFloat(data.paid);
      data.remaining = parseFloat(data.remaining);

      const SUPABASE_URL = 'https://vqtqhimbedayckyttxff.supabase.co';
      const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxdHFoaW1iZWRheWNreXR0eGZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMDEwMDAsImV4cCI6MjA2NDY3NzAwMH0.2diQwsycIJP896Z5GI8pb6zQzcJYDxdxK_IM6Nr_1VU';

      const response = await fetch(`${SUPABASE_URL}/rest/v1/reports`, {
        method: 'POST',
        headers: {
          'apikey': SUPABASE_API_KEY,
          'Authorization': `Bearer ${SUPABASE_API_KEY}`,
          'Content-Type': 'application/json',
          'Prefer': 'return=minimal'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('✅ تم إرسال التقرير بنجاح');
        this.reset();
        remainingInput.value = '';
      } else {
        const error = await response.text();
        console.error("❌ خطأ أثناء الإرسال:", error);
        alert("⚠️ حدث خطأ أثناء الإرسال:\n" + error);
      }
    });
  </script>
